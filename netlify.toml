[build]
  publish = "."  # Raíz del proyecto (index.html está aquí)
  command = ""  # Vacío para HTML estático

# GA4 Proxy para evadir adblockers (60-70% efectividad)
[[redirects]]
  from = "/analytics.js"
  to = "https://www.googletagmanager.com/gtag/js?id=G-F44ET4RJSG"
  status = 200
  force = true

[[redirects]]
  from = "/g/collect"
  to = "https://www.google-analytics.com/g/collect"
  status = 200
  force = true

# Redirects dominio custom (activar cuando tengas dominio)
# [[redirects]]
#   from = "https://www.ypabogados.com.ar/*"
#   to = "https://ypabogados.com.ar/:splat"
#   status = 301
#   force = true

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Deploy preview sin indexación
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex"
  # Solo aplica a todos los deploys por ahora (hasta tener dominio custom)

